<body>

        <survey :survey='survey' />

    <div id="formBuilder">
        <!-- <el-button type="success">success</el-button> -->

    <script src="./index.js"></script>
    <!-- 引入组件库 -->

    <script>
        new Vue({
            el:'#formBuilder',
            data:{
                listValue:[],
                form:{},
                input:''
            },
            created(){
                this.getJson();
            },
            methods:{
                getJson(){
                    let url='./TravelExpenseRequest01.json';
                    axios.get(url).then(response => {
                        this.listValue = response.data.retData.listValue;
                        console.log(this.listValue);
                    })
                }
            }
        })
    </script>
